<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CareerSite</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        /* Contact Section */
        .contact-section {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-section h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-section p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
        }

        .contact-section label {
            margin-bottom: 5px;
            color: #333;
        }

        .contact-section input, 
        .contact-section textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-section input:focus, 
        .contact-section textarea:focus {
            border-color: #555;
            outline: none;
        }

        .contact-section button {
            background-color: #5cb85c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .contact-section button:hover {
            background-color: #4cae4c;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h2>Ajivika</h2>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index2.html">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li>
                <a href="resume.html">
                    <i class="fas fa-file-alt"></i> Resume
                </a>
            </li>
            <li>
                <a href="https://vwfds2rwkfwfree87eappta.streamlit.app/" target="_blank">
                    <i class="fas fa-book"></i> Courses
                </a>
            </li>
            <li>
                <a href="index2.html">
                    <i class="fas fa-briefcase"></i> Find Job
                </a>
            </li>
        </ul>
    </nav>
    <!--Contact Form Section-->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below with your queries or feedback.</p>

        <form id="ContactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 CareerSite. All rights reserved.</p>
    </footer>

</body>
</html>
